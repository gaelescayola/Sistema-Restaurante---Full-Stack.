<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Restaurante</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body, html { height: 100%; }
        body { background-image: url('img/fondo.jpg'); background-position: center; background-size: cover; }
    </style>
</head>
<body>

<div class="w3-display-middle">
    <div class="w3-card-4 w3-white" style="width: 400px;">
        <div class="w3-container w3-teal">
            <h2><i class="w3-margin-right"></i>Iniciar Sesión</h2>
        </div>
        <form class="w3-container w3-padding-16">
            <p>
                <label><b>Usuario</b></label>
                <input class="w3-input w3-border" type="text" required>
            </p>
            <p>
                <label><b>Contraseña</b></label>
                <input class="w3-input w3-border" type="password" required>
            </p>
            <p>
                <label><b>Rol</b></label>
                <select class="w3-select w3-border" name="option">
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="1">Administrador</option>
                    <option value="2">Mesero</option>
                    <option value="3">Cajero</option>
                </select>
            </p>
            <button class="w3-button w3-block w3-teal w3-hover-dark-grey" type="submit">Ingresar</button>
        </form>
    </div>
</div>

</body>
</html>
