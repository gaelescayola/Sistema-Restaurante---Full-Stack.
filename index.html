<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Front JSONPlaceholder</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-gray">

  <!-- Barra superior + tabs -->
  <div class="w3-bar w3-blue">
    <span class="w3-bar-item">JSON DATA FAKE</span>
    <button class="w3-bar-item w3-button" onclick="openTab('usuarios')">Usuarios</button>
    <button class="w3-bar-item w3-button" onclick="openTab('posts')">Post</button>
    <button class="w3-bar-item w3-button" onclick="openTab('comentarios')">Comentarios</button>
  </div>

  <!-- TAB USUARIOS -->
  <div id="tab-usuarios" class="w3-container w3-white w3-margin w3-padding">
    <h2>Usuarios</h2>

    <input id="searchUser" class="w3-input w3-border w3-margin-bottom"
           placeholder="Buscar usuario por nombre o email...">

    <div id="usersTable" class="w3-responsive"></div>

    <h3>Alta / edición usuario</h3>
    <input type="hidden" id="userId">
    <label>Nombre</label>
    <input id="userName" class="w3-input w3-border">
    <label>Email</label>
    <input id="userEmail" class="w3-input w3-border">

    <button id="btnSaveUser" class="w3-button w3-green w3-margin-top">Guardar (POST/PUT)</button>
    <button id="btnDeleteUser" class="w3-button w3-red w3-margin-top">Eliminar (DELETE)</button>
    <button id="btnLoadUsers" class="w3-button w3-blue w3-margin-top">Cargar usuarios</button>
  </div>

  <!-- TAB POSTS -->
  <div id="tab-posts" class="w3-container w3-white w3-margin w3-padding" style="display:none">
    <h2>Post</h2>

    <label>Usuario:</label>
    <select id="userSelect" class="w3-select w3-border w3-margin-bottom"></select>

    <input id="searchPost" class="w3-input w3-border w3-margin-bottom"
           placeholder="Buscar post por título...">

    <div id="postsTable" class="w3-responsive"></div>

    <h3>Alta / edición post</h3>
    <input type="hidden" id="postId">
    <label>Título</label>
    <input id="postTitle" class="w3-input w3-border">
    <label>Contenido</label>
    <textarea id="postBody" class="w3-input w3-border"></textarea>

    <button id="btnSavePost" class="w3-button w3-green w3-margin-top">Guardar (POST/PUT)</button>
    <button id="btnDeletePost" class="w3-button w3-red w3-margin-top">Eliminar (DELETE)</button>
    <button id="btnLoadPosts" class="w3-button w3-blue w3-margin-top">Cargar posts</button>
  </div>

  <!-- TAB COMENTARIOS -->
  <div id="tab-comentarios" class="w3-container w3-white w3-margin w3-padding" style="display:none">
    <h2>Comentarios</h2>

    <label>ID de Post:</label>
    <input id="commentPostId" type="number" class="w3-input w3-border w3-margin-bottom"
           placeholder="ID de post (por ejemplo 1)">

    <input id="searchComment" class="w3-input w3-border w3-margin-bottom"
           placeholder="Buscar comentario por email o texto...">

    <div id="commentsTable" class="w3-responsive"></div>

    <h3>Alta / edición comentario</h3>
    <input type="hidden" id="commentId">
    <label>Nombre</label>
    <input id="commentName" class="w3-input w3-border">
    <label>Email</label>
    <input id="commentEmail" class="w3-input w3-border">
    <label>Comentario</label>
    <textarea id="commentBody" class="w3-input w3-border"></textarea>

    <button id="btnSaveComment" class="w3-button w3-green w3-margin-top">Guardar (POST/PUT)</button>
    <button id="btnDeleteComment" class="w3-button w3-red w3-margin-top">Eliminar (DELETE)</button>
    <button id="btnLoadComments" class="w3-button w3-blue w3-margin-top">Cargar comentarios</button>
  </div>

  <!-- Modal Detalle Comentario -->
  <div id="commentModal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top" style="max-width:500px">
      <header class="w3-container w3-blue w3-text-white">
        <span onclick="closeCommentModal()" class="w3-button w3-display-topright">&times;</span>
        <h3>Detalles del Comentario</h3>
      </header>
      <div class="w3-container w3-padding" id="commentModalBody"></div>
      <footer class="w3-container w3-blue">
        <button class="w3-button w3-white w3-right w3-margin"
                onclick="closeCommentModal()">Cerrar</button>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
