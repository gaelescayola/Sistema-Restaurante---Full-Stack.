<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pedido - Mesa 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-bar w3-teal">
  <a href="mesas.html" class="w3-bar-item w3-button">&larr; Volver a Mesas</a>
  <a href="index.html" class="w3-bar-item w3-button w3-right">Cerrar Sesión</a>
</div>

<div class="w3-container w3-padding-16">
    <h2>Pedido de la Mesa 2</h2>
</div>

<div class="w3-row-padding">

    <div class="w3-half">
        <h3>Menú</h3>
        <div class="w3-card">
            <header class="w3-container w3-light-grey"><h4>Comidas</h4></header>
            <ul class="w3-ul w3-hoverable">
                <li class="w3-display-container">Tacos al Pastor <button class="w3-button w3-green w3-display-right">+ Agregar</button></li>
                <li class="w3-display-container">Sopa de Tortilla <button class="w3-button w3-green w3-display-right">+ Agregar</button></li>
            </ul>
        </div>
        <div class="w3-card w3-margin-top">
            <header class="w3-container w3-light-grey"><h4>Bebidas</h4></header>
            <ul class="w3-ul w3-hoverable">
                <li class="w3-display-container">Refresco <button class="w3-button w3-green w3-display-right">+ Agregar</button></li>
                <li class="w3-display-container">Agua Fresca <button class="w3-button w3-green w3-display-right">+ Agregar</button></li>
            </ul>
        </div>
    </div>

    <div class="w3-half">
        <h3>Detalle del Pedido</h3>
        <div class="w3-card">
            <table class="w3-table-all">
                <tr class="w3-light-grey">
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
                <tr>
                    <td>Tacos al Pastor</td>
                    <td>2</td>
                    <td>$30.00</td>
                    <td><button class="w3-button w3-red w3-tiny">X</button></td>
                </tr>
                 <tr>
                    <td>Refresco</td>
                    <td>1</td>
                    <td>$20.00</td>
                    <td><button class="w3-button w3-red w3-tiny">X</button></td>
                </tr>
            </table>
            <div class="w3-container w3-padding w3-light-grey">
                <h4>Total: $50.00</h4>
            </div>
        </div>
        <button class="w3-button w3-blue w3-block w3-margin-top">Enviar Pedido a Cocina</button>
        <button class="w3-button w3-teal w3-block w3-margin-top">Proceder a Pago</button>
    </div>

</div>

</body>
</html>
